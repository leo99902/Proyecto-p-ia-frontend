
<div style="display: flex; justify-content: space-between;">

<div class="signup-form" style="border: 1px solid grey;">
      <form [formGroup]="recorUserForm">
		<h3 style="color: #000">Complete para registrar</h3>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col"><input [(ngModel)]="user.user" formControlName="user" type="text" class="form-control" name="use" placeholder="Usuario" required="required"></div>
				<div class="col"><input [(ngModel)]="user.cedula" formControlName="cedula" type="text" class="form-control" name="Ci" placeholder="Cedula" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input [(ngModel)]="user.name" formControlName="name" type="text" class="form-control" name="name" placeholder="Nombre Completo" required="required">
        </div>
         <div class="form-group">
        	<input [(ngModel)]="user.email" formControlName="email" type="email" class="form-control" name="email" placeholder="Correo Eletronico" required="required">
        </div>
         <div class="form-group">

<label for=""></label>Seleciones su Rol
<select [(ngModel)]="user.rol" name="opcionRol" formControlName="role" class="form-select" aria-label="Default select example">
  <option name="opcionRol" value="Administrador">Administrador</option>
  <option name="opcionRol" value="Secretario">Secretario</option>
</select>


        </div>
		<div class="form-group">
            <input [(ngModel)]="user.password" formControlName="password" type="text" class="form-control" name="password" placeholder="Contraseña" required="required">
        </div>        
		<div class="form-group" style="margin-bottom: 0;">
            <button (click)="recordData()" type="submit" class="btn btn-primary btn-lg"> Registrar Usuario </button>
        </div>
    </form>

</div>



<div class="signup-form" style="padding: 1rem; border: 1px solid grey; width: 38%;">
    <div style="width: 100%; height: 6rem; display: flex; justify-content: center;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </div>
    <div class="mt-2 custom-modal-title d-flex justify-content-center">
      <h6>Detalles del usuario</h6>
    </div>
    <div class="custom-modal-body" style="margin-top: 20px;">
      <p><b>Nombre: </b> {{user.name}} </p>
      <p><b>Cédula: </b> {{user.cedula}} </p>
      <p><b>Usuario: </b> {{user.user}} </p>
      <p><b>Email: </b> {{user.email}} </p>
      <p><b>Rol: </b> {{user.rol}} </p>
      <p><b>Contrasena:</b> {{user.password}} </p>
    </div>

    <section class="openModal" [ngStyle]="{ display: modalOpen.emptyModalOpen ? 'flex' : 'none' }">
   <div [style]="{background: modalOpen.color ? 'green' : ''}" class="mt-4" style="width: 100%; height: 3rem">
   <div class="alert alert-danger d-flex justify-content-center" style="width: 100%; height: 100%;" role="alert">
   <div class="d-flex justify-content-center" style="width: 100%; height: 100%;">
   <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
   <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
   <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
   </svg>
   <p style="margin-left: 5px;">{{modalOpen.message}}</p>
</div>
</div>
</div>
</section>



  </div>

</div>
