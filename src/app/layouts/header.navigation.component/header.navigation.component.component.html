<!-- Barra lateral -->
<aside class="sidebar" [class.sidebar-open]="navVisible">
  <div class="sidebar-header" style="display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <div style="width: 4.5rem; height: 4rem; border: 1px solid #fff; border-radius: 8px;"></div>
  </div>
  <nav class="sidebar-content">
    <ul class="nav-list">
      <li>
        <a [routerLink]="['/home']" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }"  class="nav-link">
          <i class="bx bx-home-alt icon"></i>
          <span>Inicio</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/pacientes']" routerLinkActive="router-link-active" routerLinkActive="router-link-active" class="nav-link">
          <i class="bx bx-group icon"></i>
          <span>Pacientes</span>
        </a>
      </li>
      <!-- <li>
        <a [routerLink]="['/citas']" routerLinkActive="router-link-active" class="nav-link" routerLinkActive="router-link-active">
          <i class="bx bx-calendar icon"></i>
          <span>Citas</span>
        </a>
      </li> -->
      <li>
        <a class="nav-link" routerLinkActive="router-link-active">
          <i class="bx bx-chat icon"></i>
          <span>ChatBot</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/usuarios']" routerLinkActive="router-link-active" routerLinkActive="router-link-active" class="nav-link">
          <i class="bx bx-user icon"></i>
          <span>Usuarios</span>
        </a>
      </li>

    </ul>
    <div class="sidebar-footer">
      <a (click)="closeSession()" class="nav-link">
        <i class="bx bx-log-out icon"></i>
        <span style="font-size: .9rem;">Cerrar Sesión</span>
      </a>
    </div>
  </nav>
</aside>

<!-- Barra de navegación -->

<nav class="tab-link">
  <a [routerLink]="['/home']" routerLinkActive="active">
    <i class="bx bx-home"></i>
    <span>Inicio</span>
  </a>
  <a [routerLink]="['/pacientes']" routerLinkActive="active">
    <i class="bx bx-group"></i>
    <span>Pacientes</span>
  </a>
  <a>
    <i class="bx bx-calendar"></i>
    <span>ChatBot</span>
  </a>
  <a [routerLink]="['/usuarios']" routerLinkActive="active">
    <i class="bx bx-user"></i>
    <span>Usuarios</span>
  </a>
  <a (click)="closeSession()">
    <i class="bx bx-log-out"></i>
    <span>Salir</span>
  </a>
</nav>
