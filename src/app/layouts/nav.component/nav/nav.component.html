      {{ userName }}

    <button class="nav-menu-btn" (click)="toggleMenu($event)">
      <svg width="22" height="22" fill="#2563eb" viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>

    <div class="nav-dropdown" [class.open]="showMenu" (click)="$event.stopPropagation()">
      <ul>
        <li style="display: flex; align-items: center; gap: 5px;" (click)="cambiarContrasena()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
          </svg>    
          Cambiar contraseña
        </li>
        <li style="display: flex; align-items: center; gap: 5px;" (click)="cerrarSesion()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3zm1 13h8V2H4z"/>
            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0"/>
          </svg>
          Cerrar Sesión
        </li>
      </ul>
    </div>
    <!-- MODAL DE CIERRE DE SESIÓN -->
    <div class="modal-overlay" *ngIf="showModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Confirmar Cierre de Sesión</h3>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas cerrar tu sesión?</p>
          <p class="timer">Tiempo restante: <span class="timer-count">{{ timerCount }}</span> segundos</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-cancel" (click)="cancelLogout()">Cancelar</button>
          <button class="btn btn-confirm" (click)="confirmLogout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
    <!-- FIN MODAL -->
    <!-- Modal Cambiar Contraseña -->
    <div class="modal-overlay" *ngIf="showChangePasswordModal">
      <div class="modal-content animate-modal">
        <div class="modal-header">
          <h3 class="modal-title">Cambiar Contraseña</h3>
        </div>
        <div class="modal-body">
          <form (submit)="$event.preventDefault(); submitChangePassword();">
            <div class="form-group">
              <input type="text" placeholder="Contraseña actual" [(ngModel)]="currentPassword" name="currentPassword" class="input-modal" required />
            </div>
            <div class="form-group">
              <input type="text" placeholder="Nueva contraseña" [(ngModel)]="newPassword" name="newPassword" class="input-modal" required />
            </div>
            <div class="form-group">
              <input type="text" placeholder="Confirmar nueva contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" class="input-modal" required />
            </div>
            <div *ngIf="passwordError" class="modal-error">{{ passwordError }}</div>
            <div *ngIf="passwordSuccess" class="modal-success">{{ passwordSuccess }}</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-cancel" (click)="closeChangePasswordModal()">Cancelar</button>
              <button type="submit" class="btn btn-confirm">Cambiar Contraseña</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- FIN MODAL CAMBIAR CONTRASEÑA -->
  </div>
</div>
