<div class="game-container">

    <div class="game-info">
        <div>Intentos: <span>{{ attempts }}</span></div>
        <div>Parejas Encontradas: <span>{{ matchedPairs }}</span></div>
    </div>

    <div id="gameBoard" class="board-grid">
        <!-- Las tarjetas se generarán dinámicamente aquí usando *ngFor -->
        <div 
          *ngFor="let card of cards" 
          class="card" 
          [class.flipped]="card.isFlipped" 
          [class.matched]="card.isMatched" 
          (click)="flipCard(card)"
        >
            <div class="card-inner">
                <div class="card-face card-front emoji">{{ card.content }}</div>
                <div class="card-face card-back">?</div>
            </div>
        </div>
    </div>

    <div class="control-buttons">
        <button (click)="initializeGame()" class="control-button">Reiniciar Juego</button>
    </div>
</div>

<!-- Mensaje de fin de juego (modal simplificado) -->
<div *ngIf="showGameOverMessageBox" class="message-box">
    <p>¡Felicidades! Has encontrado todas las parejas.</p>
    <p>Intentos: {{ attempts }}</p>
    <button (click)="initializeGame()">Jugar de Nuevo</button>
</div>
