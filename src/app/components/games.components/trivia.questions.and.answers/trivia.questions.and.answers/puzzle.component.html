<div class="puzzle-container">
  <!-- Mensaje de victoria -->
  <div *ngIf="isSolved" class="win-message">
    <h2 class="win-title">¡Puzzle Resuelto!</h2>
    <p class="win-subtitle">¡Felicidades, lo has logrado!</p>
  </div>

  <!-- Tablero del Puzzle -->
  <div class="puzzle-board">
    <div *ngFor="let tile of tiles; let i = index" 
         (click)="onTileClick(i)"
         class="tile" 
         [class.empty]="!tile"
         [class.correct]="tile?.isCorrect">
      {{ tile?.value }}
    </div>
  </div>

  <!-- Botón para reiniciar -->
  <button (click)="setupGame()" class="restart-button">Barajar y Reiniciar</button>
</div>
